<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Table Reservation</title>
<link rel="stylesheet" href="style2.css">
<style>


.reservation {
  background-image: url('./images/reserve.jpg'); /* Replace 'your-image-url.jpg' with the URL or path to your background image */
  background-size:800px;
  width: 100%;
    height: 100vh;
  background-attachment: fixed;
  background-position: center;
  color: #fff;
  background-size: cover; /* This will cover the entire background */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center;

}

.form {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 50px;
}

.form-left {
  flex: 1;
}

.form-right {
  flex: 1;
  padding: 50px;
  background-color: rgba(0, 0, 0, 0.7);
}

.input-wrapper {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.input-field {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-right: 10px;
}

.icon-wrapper {
  position: relative;
}

.icon-wrapper ion-icon {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  right: 10px;
}

textarea.input-field {
  height: 100px;
}

.btn {
  background-color: #fff;
  color: #000;
  border: none;
  border-radius: 5px;
  padding: 15px 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #777;
}

.text-2 {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.btn:hover .text-2 {
  opacity: 1;
}

.contact-label {
  font-size: 1.2rem;
  margin-top: 20px;
}

.contact-number {
  font-size: 1.5rem;
  text-decoration: none;
  color: #fff;
}

.separator {
  border-top: 1px solid #777;
  margin: 20px 0;
}

.address {
  font-size: 1.2rem;
  margin-bottom: 20px;
}

.contact-time {
  font-size: 1.2rem;
}


</style>
</head>
  
<body>
  

    <section class="reservation">
        <div class="container">

          <div class="form reservation-form bg-black-10">

            <form action="" class="form-left">
              

              <h2 class="headline-1 text-center">Online Reservation</h2>

              <p class="form-text text-center">
                Booking request <a href="tel:+88123123456" class="link">+91 9731498290</a>
                or fill out the order form
              </p>

              <div class="input-wrapper">
                <input type="text" name="name" placeholder="Your Name" autocomplete="off" class="input-field">
</div>
<div>
                <input type="tel" name="phone" placeholder="Phone Number" autocomplete="off" class="input-field">
              </div>
              <br>

              <div class="input-wrapper">

                <div class="icon-wrapper">
                  <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

                  <select name="person" class="input-field">
                    <option value="1-person">1 Person</option>
                    <option value="2-person">2 Person</option>
                    <option value="3-person">3 Person</option>
                    <option value="4-person">4 Person</option>
                    <option value="5-person">5 Person</option>
                    <option value="6-person">6 Person</option>
                    <option value="7-person">7 Person</option>
                  </select>

                  <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                </div>

                <div class="icon-wrapper">
                  <ion-icon name="calendar-clear-outline" aria-hidden="true"></ion-icon>

                  <input type="date" name="reservation-date" class="input-field">

                  <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                </div>

                <div class="icon-wrapper">
                  <ion-icon name="time-outline" aria-hidden="true"></ion-icon>

                  <select name="person" class="input-field">
                    <option value="08:00am">08 : 00 am</option>
                    <option value="09:00am">09 : 00 am</option>
                    <option value="010:00am">10 : 00 am</option>
                    <option value="011:00am">11 : 00 am</option>
                    <option value="012:00am">12 : 00 am</option>
                    
                    <option value="01:00pm">01 : 00 pm</option>
                    <option value="02:00pm">02 : 00 pm</option>
                    <option value="03:00pm">03 : 00 pm</option>
                    <option value="04:00pm">04 : 00 pm</option>
                    <option value="05:00pm">05 : 00 pm</option>
                    <option value="06:00pm">06 : 00 pm</option>
                    <option value="07:00pm">07 : 00 pm</option>
                    <option value="08:00pm">08 : 00 pm</option>
                    <option value="09:00pm">09 : 00 pm</option>
                    <option value="10:00pm">10 : 00 pm</option>
                  </select>

                  <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                </div>

              </div>

              <textarea name="message" placeholder="Message" autocomplete="off" class="input-field"></textarea>
<br>
              <button type="submit" class="btn btn-secondary">
                
                <a href="tablereserved.html" class="btn">Book Table </a>
    
                
              </button>

            </form>

            <div class="form-right text-center" style="background-image: url('./assets/images/form-pattern.png')">

              <h2 class="headline-1 text-center">Contact Us</h2>

              <p class="contact-label">Booking Request</p>

              <a href="tel:+88123123456" class="body-1 contact-number hover-underline">+91 9731498290</a>

              

              <p class="contact-label">Location</p>

              <address class="body-4">
                BrewHub, Jayanagar 1st Block, <br>
                Bangalore-560085
              </address>

              </div>
</div>
              

            </div>

          </div>

        </div>
      </section>



</body>
</html>
