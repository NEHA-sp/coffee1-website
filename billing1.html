<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url(./images/4.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .product-details {
            margin-bottom: 10px;
        }

        .product-details h2 {
            margin-bottom: 10px;
        }

        .total-price {
            font-size: 20px;
            margin-top: 20px;
        }

        .payment {
            color: black;
            background-color: bisque;
        }

        .font {
            font-size: 15px;
        }

        .font1 {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selected Products</h1>

        <!-- Container to display selected products -->
        <div id="selectedProductsContainer">
            <!-- Selected products will be displayed here -->
        </div>

        <!-- Total Price -->
        <div class="total-price">
            <strong>Total Price:</strong> <span id="totalPrice"></span>
        </div>
    </div>
<!-- Script to populate product details -->
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('productName');
        const productPrice = urlParams.get('productPrice');
        const productQuantity = urlParams.get('productQuantity');

        // Display product details on the billing page
        document.getElementById('productName').textContent = `Product Name: ${productName}`;
        document.getElementById('productPrice').textContent = `Price: ₹${productPrice}`;
        document.getElementById('productQuantity').textContent = `Quantity: ${productQuantity}`;

        // Calculate total price
        const totalPrice = parseFloat(productPrice) * parseInt(productQuantity);
        document.getElementById('totalPrice').textContent = `Total Price: ₹${totalPrice.toFixed(2)}`;
    };
</script>

    <script>
        // Function to extract query parameters from URL
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
            return null;
        }

        // Function to create product element
        function createProductElement(name, price, quantity) {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product-details');
            productDiv.innerHTML = `
                <h2>Product Details</h2>
                <p class="font"><strong>Product Name:</strong> ${name}</p>
                <p class="font"><strong>Price:</strong> ₹${price}</p>
                <p class="font"><strong>Quantity:</strong> ${quantity}</p>
            `;
            return productDiv;
        }

        // Populate selected products from query parameters
        const selectedProductsContainer = document.getElementById('selectedProductsContainer');
        let totalPrice = 0;
        let queryStringIndex = 1;
        while (true) {
            const productName = getQueryVariable(`pname${queryStringIndex}`);
            if (!productName) break;
            const productPrice = parseFloat(getQueryVariable(`price${queryStringIndex}`));
            const productQuantity = parseInt(getQueryVariable(`quantity${queryStringIndex}`));
            selectedProductsContainer.appendChild(createProductElement(productName, productPrice, productQuantity));
            totalPrice += productPrice * productQuantity;
            queryStringIndex++;
        }

        // Display total price
        document.getElementById('totalPrice').textContent = `₹${totalPrice.toFixed(2)}`;
    </script>
</body>
</html>
