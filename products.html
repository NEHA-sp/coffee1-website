<head>

    <style>
      
    
    
        .cart-items-container {

<!-- Container to display cart items -->
<div class="cart-items-container">
    <!-- Cart items will be displayed here -->
</div>
<a href="billing.html?pname=Espresso%20Milk%20Blend&price=600&quantity=1" class="buy-now-btn">Buy Now</a>


<script>
    let cartItemCount = 0;

    document.addEventListener('click', function(event) {
        const addToCartBtn = event.target.closest('.add-to-cart');
        if (addToCartBtn) {
            addToCart(addToCartBtn);
        }
    });

    function addToCart(btn) {
        const productBox = btn.closest('.box');
        const productName = productBox.querySelector('h3').textContent;
        const productPrice = productBox.querySelector('.price').textContent;
        const productQuantity = productBox.querySelector('.quantity-value').textContent;
        const productImageSrc = productBox.querySelector('.image img').src;
        const cartItemsContainer = document.querySelector('.cart-items-container');

        // Increment cart item count
        cartItemCount++;

        // Create a new cart item element
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
            <h3>Cart ${cartItemCount}</h3>
            <img src="${productImageSrc}" alt="${productName}">
            <div>
                <span>${productName}</span>
                <span>${productPrice}</span>
                <span>Quantity: ${productQuantity}</span>
            </div>
        `;

        // Append the cart item to the cart items container
        cartItemsContainer.appendChild(cartItem);
    }
</script>
<script>
    document.addEventListener('click', function(event) {
        const incrementBtn = event.target.closest('.increment-btn');
        const decrementBtn = event.target.closest('.decrement-btn');
        if (incrementBtn) {
            incrementQuantity(incrementBtn);
        }
        if (decrementBtn) {
            decrementQuantity(decrementBtn);
        }
    });

    function incrementQuantity(btn) {
        const quantityElement = btn.closest('.box').querySelector('.quantity-value');
        let quantity = parseInt(quantityElement.textContent);
        if (quantity === 0) {
            const productName = btn.closest('.box').querySelector('h3').textContent;
            alert(productName + " added to cart");
        }
        quantity++;
        quantityElement.textContent = quantity;
    }

    function decrementQuantity(btn) {
        const quantityElement = btn.closest('.box').querySelector('.quantity-value');
        let quantity = parseInt(quantityElement.textContent);
        if (quantity > 0) {
            if (quantity === 1) {
                const productName = btn.closest('.box').querySelector('h3').textContent;
                alert(productName + " removed from cart");
            }
            quantity--;
            quantityElement.textContent = quantity;
        }
    }
</script>
<script>
    // Function to handle the buy now button click
    function buyNow() {
        const selectedProducts = document.querySelectorAll('.box.selected');
        let queryString = 'billing.html?';
        selectedProducts.forEach((product, index) => {
            const productName = product.querySelector('h3').textContent;
            const productPrice = product.querySelector('.price').textContent;
            const productQuantity = product.querySelector('.quantity-value').textContent;
            queryString += `pname${index + 1}=${encodeURIComponent(productName)}&price${index + 1}=${encodeURIComponent(productPrice)}&quantity${index + 1}=${encodeURIComponent(productQuantity)}&`;
        });
        // Remove the trailing '&' if there are no selected products
        queryString = queryString.slice(0, -1);
        // Redirect to the billing page with the selected products in the URL
        window.location.href = queryString;
    }

    // Attach the buyNow function to the buy now button click event
    document.querySelector('.buy-now-btn').addEventListener('click', buyNow);
</script>
