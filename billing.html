    <!-- Script to populate product details -->
    <script>
        // Function to extract query parameters from URL
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
            return null;
        }

        // Populate product details from query parameters
        const productName = getQueryVariable('pname');
        const productPrice = getQueryVariable('price');
        const productQuantity = getQueryVariable('quantity');

        // Display product details
        document.getElementById('productName').textContent = productName;
        document.getElementById('productPrice').textContent = productPrice;
        document.getElementById('productQuantity').textContent = productQuantity;

        // Calculate total price
        const totalPrice = parseFloat(productPrice) * parseInt(productQuantity);
        document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
    </script>
</body>
